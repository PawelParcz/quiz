<body id="page-top">
<!-- Navigation-->

<br>
<hr>
<!-- About section-->
<div class="container">
   <section id="option">
      <div class="container px-4">
         <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
               <form method="post"  th:action="@{/select}" th:object="${gameOptions}" >
                  <div class="form-row">
                     <div class="form-group">
                        <h4>Questions:</h4>
                        <label for="numberOfQuestionsInput">Number: </label>
                        <input class="form-control" name="numberOfQuestionsInput" id="numberOfQuestionsInput"
                               type="number" th:field="*{numberOfQuestions}" min="1" max="24" step="1"/>
                     </div>
                  </div>
                  <div class="form-group">
                     <h4>Difficulty:</h4>
                     <th:block th:each="difficulty : ${T(pl.sdacademy.projectplus.quiz.frontend.Difficulty).values()}">
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="difficultyRadioOptions"
                                  th:id="'difficulty_' + ${difficulty}" th:value="${difficulty}"
                                  th:field="*{difficulty}">
                           <label class="form-check-label" th:for="'difficulty_' + ${difficulty}"
                                  th:text="${difficulty}"></label>
                        </div>
                     </th:block>
                  </div>
                  <div class="form-row">
                     <div class="form-group">
                        <h4>Category:</h4>
                        <th:block th:each="category : ${categories}">
                           <div class="form-check">
                              <input class="form-check-input" type="radio" name="categoryRadioOptions"
                                     th:id="'category_' + ${category.getId()}" th:value="${category.getId()}"
                                     th:field="*{categoryId}">
                              <label class="form-check-label" th:for="'difficulty_' + ${category.getId()}"
                                     th:text="${category.getName()}">
                              </label>
                           </div>
                        </th:block>
                     </div>
                  </div>
                  <div class="form-row">
                     <div class="form-group">
                        <button type="submit" class="btn btn-primary">Play!</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </section>

   <!-- Contact section-->
   <section id="contact">
      <div class="container px-4">
         <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
               <h2>Contact us</h2>
               <p class="lead">If you'd like to contact page author, feel free to <a href="mailto:pawelparcz@gmail.com">drop
                  a line</a>!</p>
            </div>
         </div>
      </div>
   </section>
</div>
